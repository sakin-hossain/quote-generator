<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=portfolio.design">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0ba4056d81.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <!-- <script src="quote.js"></script> -->
    <!-- <script src="script-local.js"></script> -->
</body>
</html>
